<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Spilcafé Gruppe 1</title>
  <link rel="stylesheet" href="filter.css" />
</head>
  <header>
    <!-- vi skal ha sat logo og andre ikoner ind -->
         <!-- Baggrundsbillede -->
<div class="baggrund">
    <img src="images/fadedbaggrund.png" alt="fadedbaggrund">
</div> 

<!-- logo -->
<div class="logo">
    <img src="images/Logoudenbg.png" alt="logo">
</div>

<!-- ACTIONS under logo -->
<div class="actions">
  <div class="actions-left">
    <button class="icon-btn" aria-label="Pileknap" id="btn-pile">
      <img src="images/pileknap.png" alt="Pileknap" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Søg" id="btn-search">
      <img src="images/Search.ikon.png" alt="Søg" class="icon-img">
    </button>
  </div>

  <!-- Søgebar der vises når man klikker på søgeikonet -->
  <div class="search-container" id="search-container">
  <input type="text" id="search-input-header" placeholder="Søg efter spil..." class="search-input">
</div>


  <div class="actions-right">
    <button class="icon-btn" aria-label="Filter" id="btn-filter" onclick="window.location.href='filter.html'">
      <img src="images/filterknap.png" alt="Filter" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Menu" id="btn-menu">
      <img src="images/menu.ikon.png" alt="Menu" class="icon-img">
    </button>
  </div>
</div>

<!-- Menu overlay -->
<div class="menu-overlay" id="menu-overlay">
  <button class="close-menu" id="close-menu">✕</button>
  <img src="images/menu.png" alt="Menu" class="menu-image">
</div>
  </header>

  <main>
    <section class="filterbar">
      <div class="filter-group search-group">
        <label for="search-input">Søg</label>
        <input type="text" id="search-input" placeholder="Søg efter spil..." />
      </div>

      <div class="filter-group">
        <label for="genre-select">Genre</label>
        <select id="genre-select">
          <option value="all">Alle genrer</option>
        </select>
      </div>

      <div class="filter-group">
        <label for="sort-select">Antal personer</label>
        <select id="sort-select">
          <option value="none">Ingen sortering</option>
          <option value="title">1-2 personer </option>
          <option value="title">2-4 personer </option>
          <option value="title">5+ personer </option>
        </select>
      </div>

      <div class="filter-group">
        <label for="time-select">Hvor lang tid</label>
        <select id="time-select">
          <option value="none">Ingen sortering</option>
          <option value="title">30 minutter </option>
          <option value="title">1 time </option>
          <option value="title">1,5 timer </option>
          <option value="title">2 timer </option>
        </select>
      </div>

      <div class="filter-group">
        <label for="level-select">Sværhedsgrad</label>
        <select id="level-select">
          <option value="none">Ingen sortering</option>
          <option value="title">1 (let) </option>
          <option value="title">2 </option>
          <option value="title">3</option>
          <option value="title">4 </option>
          <option value="title">5 (svær) </option>
        </select>
      </div>

      <button id="clear-filters" class="filter-btn-2">
        Ryd 
      </button>

      <button id="anvend" class="filter-btn-2">
        Anvend
      </button>
    </section>

    <section id="game-list" class="movie-grid">
      <!-- Spil vises her -->
    </section>
  </main>

  <footer>
    <p>© Spilcafé Gruppe 1</p>
  </footer>

  <dialog id="game-dialog">
    <form method="dialog">
      <button id="close-dialog" aria-label="Luk">✕</button>
      <div id="dialog-content"></div>
    </form>
  </dialog>

  <script src="filter.js"></script>
</body>
</html>
