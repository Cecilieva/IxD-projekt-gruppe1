<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ida, Emilia, Oliver & Cecilie" />
    <meta name="description" content="IXD Projekt" />
    <link rel="stylesheet" href="oversigt.css" /> 

    <title>Spilcafé Gruppe 1 Oversigt</title>
</head>
 <body> 

    <!-- Baggrundsbillede -->
<div class="baggrund">
    <img src="images/fadedbaggrund.png" alt="fadedbaggrund">
</div> 

<!-- logo -->
<div class="logo">
    <img src="images/Logoudenbg.png" alt="logo">
</div>

<!-- ACTIONS under logo -->
<div class="actions">
  <div class="actions-left">
    <button class="icon-btn" aria-label="Sorter" id="btn-sort">
      <!-- Up/Down (sort) -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <path d="M7 3v14m0 0l-3-3m3 3l3-3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
        <path d="M17 21V7m0 0l-3 3m3-3l3 3" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
    </button>

    <button class="icon-btn" aria-label="Søg" id="btn-search">
      <!-- Magnifier -->
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor">
        <circle cx="11" cy="11" r="7" stroke-width="2"/>
        <path d="M20 20l-3.5-3.5" stroke-width="2" stroke-linecap="round"/>
      </svg>
    </button>
  </div>

  <!-- Søgebar der vises når man klikker på søgeikonet -->
  <div class="search-container" id="search-container">
  <input type="text" id="search-input" placeholder="Søg efter spil..." class="search-input">
</div>


  <div class="actions-right">
    <button class="icon-inline" aria-label="Filter" id="btn-filter" onclick="window.location.href='filter.html'">
      <!-- Slider icon -->
      <svg width="44" height="20" viewBox="0 0 44 20" fill="none" stroke="currentColor">
        <line x1="2"  y1="6"  x2="42" y2="6"  stroke-width="2" stroke-linecap="round"/>
        <circle cx="28" cy="6" r="4"  fill="currentColor"/>
        <line x1="2"  y1="14" x2="42" y2="14" stroke-width="2" stroke-linecap="round"/>
        <circle cx="16" cy="14" r="4" fill="currentColor"/>
      </svg>
    </button>

    <butt!on class="icon-inline" aria-label="Menu" id="btn-menu">
      <!-- menu ikon -->
      <svg width="36" height="22" viewBox="0 0 36 22" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round">
        <line x1="3" y1="4"  x2="33" y2="4"/>
        <line x1="3" y1="11" x2="33" y2="11"/>
        <line x1="3" y1="18" x2="33" y2="18"/>
      </svg>



    </on>
  </div>
</div>

<!-- Karussel med spilbilleder -->
<div class="carousel-container">
  <div class="carousel" id="carousel">
    <div class="carousel-slide">
      <img src="images/Matador.png" alt="Matador spil">
    </div>
    <div class="carousel-slide">
      <img src="images/UNO.png" alt="UNO spil">
    </div>
    <div class="carousel-slide">
      <img src="images/Ludo.png" alt="Ludo spil">
    </div>
  </div>
  <button class="carousel-btn prev" id="carousel-prev">‹</button>
  <button class="carousel-btn next" id="carousel-next">›</button>
</div>

<!-- Første grid med billeder -->
<section class="section">
  <div class="section-head">
    <span class="chip">Familie spil</span>
    <span class="count">5</span>
  </div>

  <div class="game-grid">
    <a href="images/Ludo.kort.png" target="_self">
      <img src="images/Ludo.png" alt="Ludo">
    </a>

    <a href="images/Skærmbillede 2025-11-11 kl. 12.32.52.png" target="_self">
      <img src="images/Sequence.png" alt="Sequence">
    </a>

    <a href="images/Partners.kort.png" target="_self">
      <img src="images/Partners.png" alt="Partners">
    </a>

    <a href="images/Uno.kort.png" target="_self">
      <img src="images/UNO.png"alt="Uno">
    </a>


<!-- Popup-overlay (skjult som standard) -->
<div id="popup-overlay" class="popup-overlay">
  <img id="popup-img" class="popup-img" src="" alt="">
</div>

  </div>
</section>

<footer>
    <p>© 2025 Spilcafé Gruppe 1 </p>
</footer>

<script src="oversigt.js"></script>
</body>
</html>
