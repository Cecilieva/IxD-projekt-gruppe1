<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ida, Emilia, Oliver & Cecilie" />
    <meta name="description" content="IXD Projekt" />
    <link rel="stylesheet" href="oversigt.css" /> 

    <title>Spilcafé Gruppe 1 Oversigt</title>
</head>
 <body> 

    <!-- Baggrundsbillede -->
<div class="baggrund">
    <img src="images/fadedbaggrund.png" alt="fadedbaggrund">
</div> 

<!-- logo -->
<div class="logo">
    <img src="images/Logoudenbg.png" alt="logo">
</div>

<!-- ACTIONS under logo -->
<div class="actions">
  <div class="actions-left">
    <button class="icon-btn" aria-label="Pileknap" id="btn-pile">
      <img src="images/pileknap.png" alt="Pileknap" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Søg" id="btn-search">
      <img src="images/Search.ikon.png" alt="Søg" class="icon-img">
    </button>
  </div>

  <!-- Søgebar der vises når man klikker på søgeikonet -->
  <div class="search-container" id="search-container">
  <input type="text" id="search-input" placeholder="Søg efter spil..." class="search-input">
</div>


  <div class="actions-right">
    <button class="icon-btn" aria-label="Filter" id="btn-filter" onclick="window.location.href='filter.html'">
      <img src="images/filterknap.png" alt="Filter" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Menu" id="btn-menu">
      <img src="images/menu.ikon.png" alt="Menu" class="icon-img">
    </button>
  </div>
</div>

<!-- Menu overlay -->
<div class="menu-overlay" id="menu-overlay">
  <button class="close-menu" id="close-menu">✕</button>
  <img src="images/menu.png" alt="Menu" class="menu-image">
</div>

<!-- Sortering overlay -->
<div class="sortering-overlay" id="sortering-overlay">
  <button class="close-sortering" id="close-sortering">✕</button>
  <img src="images/roedfirkant.png" alt="Sortering" class="sortering-image">
  
  <a href="mestpopulaer.html" class="sortering-option option-1">
    Mest populære
  </a>
  
  <a href="sorter.html" class="sortering-option option-2">
    A-Å
  </a>
  
  <a href="" class="sortering-option option-3">
    Å-A
  </a>
  

</div> 

<!-- Mest populære karussel -->
<div class="section-head">
  <span class="chip">Mest populære</span>
</div>

<div class="featured-carousel">
  <div class="featured-track" id="featured-track">
    <div class="featured-slide">
      <img src="images/nymatador.png" alt="Matador">
    </div>
    <div class="featured-slide">
      <img src="images/nyuno.png" alt="UNO">
    </div>
    <div class="featured-slide">
      <img src="images/nyludo.png" alt="Ludo">
    </div>
  </div>
  <button class="featured-btn prev" id="featured-prev">‹</button>
  <button class="featured-btn next" id="featured-next">›</button>
  <div class="featured-dots" id="featured-dots"></div>
</div>

<!-- Første grid med billeder -->
<section class="section">
  <div class="section-head">
    <span class="chip">Familie spil</span>
  </div>

  <div class="game-grid" id="familie-spil-grid">
    <!-- Spil indlæses fra JSON -->
  </div>
</section>

<!-- Brætspil section -->
<section class="section">
  <div class="section-head">
    <span class="chip">Brætspil</span>
  </div>

  <div class="game-grid" id="braetspil-grid">
    <!-- Spil indlæses fra JSON -->
  </div>
</section>

<!-- Kort overlay -->
<div class="kort-overlay" id="kort-overlay">
  <div class="kort-overlay-content">
    <button class="close-kort" id="close-kort">✕</button>
    <img src="" alt="Spillekort" class="kort-image" id="kort-image">
    <div class="kort-info">
      <h2 id="kort-title"></h2>
      <div class="kort-details">
        <p><strong>Genre:</strong> <span id="kort-genre"></span></p>
        <p><strong>Rating:</strong> <span id="kort-rating"></span> ⭐</p>
        <p><strong>Spillere:</strong> <span id="kort-players"></span></p>
        <p><strong>Spilletid:</strong> <span id="kort-playtime"></span></p>
      </div>
      <p class="kort-description" id="kort-description"></p>
    </div>
  </div>
</div>

<footer>
    <p>© 2025 Spilcafé Gruppe 1 </p>
</footer>

<script src="oversigt.js"></script>
</body>
</html>
