<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ida, Emilia, Oliver & Cecilie" />
    <meta name="description" content="IXD Projekt" />
    <link rel="stylesheet" href="oversigt.css" /> 

    <title>Spilcafé Gruppe 1 Oversigt</title>
</head>
 <body> 

    <!-- Baggrundsbillede -->
<div class="baggrund">
    <img src="images/fadedbaggrund.png" alt="fadedbaggrund">
</div> 

<!-- logo -->
<div class="logo">
    <img src="images/Logoudenbg.png" alt="logo">
</div>

<!-- ACTIONS under logo -->
<div class="actions">
  <div class="actions-left">
    <button class="icon-btn" aria-label="Pileknap" id="btn-pile">
      <img src="images/pileknap.png" alt="Pileknap" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Søg" id="btn-search">
      <img src="images/Search.ikon.png" alt="Søg" class="icon-img">
    </button>
  </div>

  <!-- Søgebar der vises når man klikker på søgeikonet -->
  <div class="search-container" id="search-container">
  <input type="text" id="search-input" placeholder="Søg efter spil..." class="search-input">
</div>


  <div class="actions-right">
    <button class="icon-btn" aria-label="Filter" id="btn-filter" onclick="window.location.href='filter.html'">
      <img src="images/filterknap.png" alt="Filter" class="icon-img">
    </button>

    <button class="icon-btn" aria-label="Menu" id="btn-menu">
      <img src="images/menu.ikon.png" alt="Menu" class="icon-img">
    </button>
  </div>
</div>

<!-- Menu overlay -->
<div class="menu-overlay" id="menu-overlay">
  <button class="close-menu" id="close-menu">✕</button>
  <img src="images/menu.png" alt="Menu" class="menu-image">
</div>

<!-- Sortering overlay -->
<div class="sortering-overlay" id="sortering-overlay">
  <button class="close-sortering" id="close-sortering">✕</button>
  <img src="images/sortering.png" alt="Sortering" class="sortering-image">
</div>

<!-- Karussel med spilbilleder -->

<div class="section-head">
    <span class="chip2">Mest populære</span>
  </div>
<div class="carousel-container">
  <div class="carousel" id="carousel">
    <div class="carousel-slide">
      <img src="images/Matador.png" alt="Matador spil">
    </div>
    <div class="carousel-slide">
      <img src="images/UNO.png" alt="UNO spil">
    </div>
    <div class="carousel-slide">
      <img src="images/Ludo.png" alt="Ludo spil">
    </div>
  </div>
  <button class="carousel-btn prev" id="carousel-prev">‹</button>
  <button class="carousel-btn next" id="carousel-next">›</button>
</div>

<!-- Første grid med billeder -->
<section class="section">
  <div class="section-head">
    <span class="chip">Familie spil</span>
  </div>

  <div class="game-grid">
    <a href="images/Ludo.kort.png" target="_self" class="game-card">
      <img src="images/Ludo.png" alt="Ludo">
      <span class="card-title">Ludo</span>
    </a>

    <a href="images/Skærmbillede 2025-11-11 kl. 12.32.52.png" target="_self" class="game-card">
      <img src="images/Sequence.png" alt="Sequence">
      <span class="card-title">Sequence</span>
    </a>

    <a href="images/Partners.kort.png" target="_self" class="game-card">
      <img src="images/Partners.png" alt="Partners">
      <span class="card-title">Partners</span>
    </a>

    <a href="images/Uno.kort.png" target="_self" class="game-card">
      <img src="images/UNO.png" alt="Uno">
      <span class="card-title">Uno</span>
    </a>
  </div>
</section>

<!-- Brætspil section -->
<section class="section">
  <div class="section-head">
    <span class="chip">Brætspil</span>
  </div>

  <div class="game-grid">
    <a href="images/matador.kort.png" target="_self" class="game-card">
      <img src="images/Matador.png" alt="Matador">
      <span class="card-title">Matador</span>
    </a>

    <a href="images/skak.png" target="_self" class="game-card">
      <img src="images/skak.png" alt="Skak">
      <span class="card-title">Skak</span>
    </a>

    <a href="images/yatzy.kort.png" target="_self" class="game-card">
      <img src="images/yatzy.kort.png" alt="Yatzy">
      <span class="card-title">Yatzy</span>
    </a>

    <a href="images/Uno.kort.png" target="_self" class="game-card">
      <img src="images/UNO.png" alt="Uno">
      <span class="card-title">Uno</span>
    </a>
  </div>
</section>

<!-- Kort overlay -->
<div class="kort-overlay" id="kort-overlay">
  <div class="kort-overlay-content">
    <button class="close-kort" id="close-kort">✕</button>
    <img src="" alt="Spillekort" class="kort-image" id="kort-image">
  </div>
</div>

<footer>
    <p>© 2025 Spilcafé Gruppe 1 </p>
</footer>

<script src="oversigt.js"></script>
</body>
</html>
